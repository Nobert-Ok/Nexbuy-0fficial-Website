<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Nexbuy District - Home</title>

    <link href="assets/logo.png" rel="icon" />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!--   Main CSS File -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top header-inner-pages">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo"
          ><img src="assets/logo.png" alt="" class="img-fluid"
        /></a>

        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link scrollto" href="#about">About</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="#services">Founding Team</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="#portfolio">Services</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="#team">Achievements</a>
            </li>

            <li>
              <a class="nav-link scrollto" href="#contact">Contact</a>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero">
      <div
        id="heroCarousel"
        data-bs-interval="5000"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

        <div class="carousel-inner" role="listbox">
          <!-- Slide 1 -->
          <div
            class="carousel-item active"
            style="background-image: url(assets/bgs/bg_1.png)"
          >
            <div class="carousel-container">
              <div class="container nexbuy">
                <h2 class="animated fadeInDown">
                  <span style="color: #f60707">Nexbuy</span><br />District
                </h2>
                <p class="animated fadeInUp">
                  Linked Sales, Pinned Customer <span class="red_dot">.</span>
                </p>
              </div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div
            class="carousel-item position-top"
            style="background-image: url(assets/bgs/bg_2.png)"
          >
            <div class="carousel-container">
              <div class="container">
                <h2 class="animated fadeInDown">
                  Affiliate <br /><span style="color: #f60707">Marketing</span>
                </h2>
              </div>
            </div>
          </div>

          <!-- Slide 3 -->
          <div
            class="carousel-item"
            style="background-image: url(assets/bgs/bg_3.png)"
          >
            <div class="carousel-container">
              <div class="container">
                <h2 class="animated fadeInDown">
                  E-commerce <br /><span style="color: #f60707">Solution</span>
                </h2>
              </div>
            </div>
          </div>

          <!-- Slide 4 -->
          <div
            class="carousel-item position-top"
            style="background-image: url(assets/bgs/bg_4.png)"
          >
            <div class="carousel-container center-text">
              <div class="container innovation">
                <h2 class="animated fadeInDown">Innovation</h2>
              </div>
            </div>
          </div>

          <!-- Slide 5 -->
          <div
            class="carousel-item"
            style="background-image: url(assets/bgs/bg_5.png)"
          >
            <div class="carousel-container">
              <div class="container">
                <h2 class="animated fadeInDown">
                  Tech- <br />
                  transactional
                </h2>
              </div>
            </div>
          </div>

          <!-- Slide 6 -->
          <div
            class="carousel-item"
            style="background-image: url(assets/bgs/bg_6.png)"
          >
            <div class="carousel-container right-text">
              <div class="container">
                <h2 class="animated fadeInDown">
                  <span class="autography" style="color: #f60707">Trust</span>
                  <br />& Meditation
                </h2>
              </div>
            </div>
          </div>
        </div>

        <a
          class="carousel-control-prev"
          href="#heroCarousel"
          role="button"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon bi bi-chevron-left"
            aria-hidden="true"
          ></span>
        </a>
        <a
          class="carousel-control-next"
          href="#heroCarousel"
          role="button"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon bi bi-chevron-right"
            aria-hidden="true"
          ></span>
        </a>
      </div>
    </section>
    <!-- End Home -->
    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
